<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #video {
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            min-height: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
        }
        .log {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Test Barcode Scanner</h1>
    
    <div>
        <button onclick="startCamera()">Iniciar CÃ¡mara</button>
        <button onclick="stopCamera()">Detener CÃ¡mara</button>
        <button onclick="testBarcodeDetector()">Test BarcodeDetector</button>
        <button onclick="testZXing()">Test ZXing</button>
    </div>

    <video id="video" playsinline autoplay></video>
    
    <div id="result">
        <strong>Resultado:</strong> <span id="barcode-result">Esperando escaneo...</span>
    </div>

    <div class="log" id="log"></div>

    <script>
        let stream = null;
        let scanning = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function startCamera() {
            try {
                log('Solicitando acceso a la cÃ¡mara...', 'info');
                
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        focusMode: 'continuous',
                        advanced: [{
                            focusMode: 'continuous'
                        }]
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                
                log('âœ“ CÃ¡mara iniciada correctamente', 'success');
                log('Video dimensions: ' + video.videoWidth + 'x' + video.videoHeight, 'info');
                
                // Obtener capacidades de la cÃ¡mara
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                log('Capacidades: ' + JSON.stringify(capabilities, null, 2), 'info');
                
                // Intentar habilitar autofocus continuo
                if (capabilities.focusMode && capabilities.focusMode.includes('continuous')) {
                    try {
                        await track.applyConstraints({
                            advanced: [{ focusMode: 'continuous' }]
                        });
                        log('âœ“ Autofocus continuo habilitado', 'success');
                    } catch (e) {
                        log('âš  No se pudo habilitar autofocus: ' + e.message, 'error');
                    }
                } else {
                    log('âš  Autofocus continuo no disponible', 'error');
                }
                
                // Agregar tap-to-focus
                video.addEventListener('click', async () => {
                    if (capabilities.focusMode) {
                        try {
                            await track.applyConstraints({
                                advanced: [{ focusMode: 'single-shot' }]
                            });
                            log('ðŸ“¸ Enfoque manual aplicado (tap-to-focus)', 'success');
                        } catch (e) {
                            log('Error en tap-to-focus: ' + e.message, 'error');
                        }
                    }
                });
                
            } catch (error) {
                log('âœ— Error al acceder a la cÃ¡mara: ' + error.message, 'error');
            }
        }

        function stopCamera() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('video').srcObject = null;
                log('CÃ¡mara detenida', 'info');
            }
        }

        async function testBarcodeDetector() {
            log('=== Test BarcodeDetector ===', 'info');
            
            if (!('BarcodeDetector' in window)) {
                log('âœ— BarcodeDetector NO estÃ¡ disponible en este navegador', 'error');
                log('Navegador: ' + navigator.userAgent, 'info');
                return;
            }

            log('âœ“ BarcodeDetector estÃ¡ disponible', 'success');
            
            try {
                const formats = await BarcodeDetector.getSupportedFormats();
                log('Formatos soportados: ' + formats.join(', '), 'success');
                
                const detector = new BarcodeDetector({
                    formats: ['ean_13', 'ean_8', 'upc_a', 'code_128', 'code_39', 'qr_code']
                });
                log('âœ“ BarcodeDetector creado', 'success');
                
                scanning = true;
                scanWithBarcodeDetector(detector);
                
            } catch (error) {
                log('âœ— Error con BarcodeDetector: ' + error.message, 'error');
            }
        }

        async function scanWithBarcodeDetector(detector) {
            if (!scanning) return;
            
            const video = document.getElementById('video');
            
            try {
                const barcodes = await detector.detect(video);
                
                if (barcodes.length > 0) {
                    const barcode = barcodes[0];
                    log('âœ“âœ“âœ“ CÃ“DIGO DETECTADO: ' + barcode.rawValue + ' (Formato: ' + barcode.format + ')', 'success');
                    document.getElementById('barcode-result').textContent = barcode.rawValue + ' (' + barcode.format + ')';
                    scanning = false;
                    return;
                }
            } catch (error) {
                log('Error en detect(): ' + error.message, 'error');
            }
            
            requestAnimationFrame(() => scanWithBarcodeDetector(detector));
        }

        async function testZXing() {
            log('=== Test ZXing ===', 'info');
            
            if (window.ZXing) {
                log('âœ“ ZXing ya estÃ¡ cargado', 'success');
                startZXingScanner();
                return;
            }
            
            log('Cargando ZXing desde CDN...', 'info');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@zxing/library@latest/umd/index.min.js';
            script.onload = () => {
                log('âœ“ ZXing cargado correctamente', 'success');
                startZXingScanner();
            };
            script.onerror = () => {
                log('âœ— Error al cargar ZXing', 'error');
            };
            document.head.appendChild(script);
        }

        function startZXingScanner() {
            const video = document.getElementById('video');
            const codeReader = new ZXing.BrowserMultiFormatReader();
            
            log('Iniciando escaneo con ZXing...', 'info');
            scanning = true;
            
            codeReader.decodeFromVideoElement(video, (result, error) => {
                if (result) {
                    log('âœ“âœ“âœ“ CÃ“DIGO DETECTADO (ZXing): ' + result.text + ' (Formato: ' + result.format + ')', 'success');
                    document.getElementById('barcode-result').textContent = result.text + ' (' + result.format + ')';
                }
                if (error && !(error instanceof ZXing.NotFoundException)) {
                    log('Error ZXing: ' + error.message, 'error');
                }
            });
        }

        // Auto-start
        log('PÃ¡gina cargada. Haz clic en "Iniciar CÃ¡mara" y luego en "Test BarcodeDetector" o "Test ZXing"', 'info');
        log('Navegador: ' + navigator.userAgent, 'info');
    </script>
</body>
</html>
